<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>tracking.js - face tracking fish tank</title>
  <link rel="stylesheet" href="assets/demo.css">

    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
            

      <script src="../build/tracking-min.js"></script>
      <script src="../build/data/face-min.js"></script>
      <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>

  <style>
  body {
    overflow: hidden;
  }
  #video, #canvas {
    bottom: 0;
    position: absolute;
    z-index: 100;
  }

  </style>
</head>

<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces to control the scene</p>
  </div>

  <div id="viewport">
    <video id="video" width="320" height="240" preload autoplay loop muted></video>
    <canvas id="canvas" width="320" height="240"></canvas>
  </div>

  <script>

var roun;
var r;
var t;
var counter = 0;


//dat.GUI controls

var gui = new dat.GUI();

var obj = {
    size: 150,
    amount: 200,
    speed: 10,
    shape: 150,
    
};

var trails = 3;

//dat.gui interface

gui.add(obj, "size").min(1).max(200);

gui.add(obj, "amount").min(1).max(400);

gui.add(obj, "speed").min(1).max(20);

gui.add(obj, "shape").min(1).max(300);


function setup() {
    createCanvas(windowWidth, windowHeight);
    frameRate(10);
    colorMode(HSB, 1);

}


//color tracker


function gif() {

    push();

    blendMode(ADD);

    for (var i = 0; i < obj.amount; i++) {
        for (var n = 0; n < trails; n++) {
            fill(i / trails, 1, 20 / trails);
            stroke(i / obj.amount, 1, n / trails);

            push();

            roun = TWO_PI * i / obj.amount;
            rotate(-roun);
            r = obj.shape * sin(obj.shape / 2 * roun + TWO_PI * t + .1 * n);

            beginShape();
            vertex(r*faceX, obj.shape+faceY);
            vertex((windowWidth / 2), (windowHeight / 1.15));
            endShape(CLOSE);

            pop();
        }
    }
    pop();
}

function draw() {
    t = counter * obj.speed * 0.0000005;
    counter += 1000;
    translate(width / 2, height / 2);
    background(0);
    gif();

}

    var viewport = document.getElementById('viewport');
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var faceX = [0 , 100 , 150, 200];
    var faceY = 0;

    var tracker = new tracking.ObjectTracker('face');
    tracker.setInitialScale(4);
    tracker.setStepSize(2);
    tracking.track('#video', tracker, { camera: true });
    tracker.on('track', function(event) {
      var maxRectArea = 0;
      var maxRect;
      event.data.forEach(function(rect) {
        if (rect.width * rect.height > maxRectArea){
          maxRectArea = rect.width * rect.height;
          maxRect = rect;
        }
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.strokeStyle = 'magenta';
        context.strokeRect(rect.x, rect.y, rect.width, rect.height);
        context.font = '11px Helvetica';
        context.fillStyle = "#fff";
        context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
        context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
      });
      if(maxRectArea > 0) {
        var rectCenterX = maxRect.x + (maxRect.width/2);
        var rectCenterY = maxRect.y + (maxRect.height/2);
        faceX = (rectCenterX - 160) * (window.innerWidth/320) * 50;
        faceY = (rectCenterY - 120) * (window.innerHeight/240) * 50;
      }
    });

  </script>

</body>
</html>
